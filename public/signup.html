<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title of the document</title>
</head>

<body>
  <h1>Sign up here to win</h1>
  <p>For a big prize!</p>
  <form>
    <label>name:</label>
    <input type="text" name="name" placeholder="Abdulilah Azzazi" required><br>
    <label>email:</label>
    <input type="email" name="email" placeholder="youremail@gmail.com" required><br>
    <label>password:</label>
    <input type="password" name="password" required><br>
    <label>confirm password:</label>
    <input type="password" name="confirmpassword" required><br>
    <button type="button" name="google">Sign in with Google</button>
    <button type="submit" name="submit" formmethod="post">done!</button>
  </form>
</body>

</html>
